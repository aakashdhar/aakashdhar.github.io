    <style>

<body class="bg-background text-tsecondary font-sans selection:bg-primary selection:text-white overflow-hidden">

    <!-- Theme Toggle Button (Top Right) -->
    <div class="fixed top-6 right-6 z-50">
        <button id="theme-toggle"
            class="glass-card p-3 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-tprimary shadow-lg animate-fade-in"

    <!-- Main Content -->

        <div class="relative max-w-2xl mx-auto w-full">
            <!-- Large 404 Number (Background) -->

                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-bold text-[14rem] md:text-[20rem] leading-none text-slate-200/10 dark:text-white/5 select-none animate-fade-in pointer-events-none">
                404
            </h1>

            <!-- Glass Card with Message -->
            <div
                class="relative z-10 glass-card rounded-3xl p-8 md:p-12 shadow-2xl animate-fade-in-up animate-delay-200 text-center">
                <div class="mb-6">
                    <div
                        class="w-20 h-20 mx-auto bg-primary/10 rounded-2xl flex items-center justify-center mb-6 animate-scale-in animate-delay-400">
                        <i class="ph-fill ph-compass text-5xl text-primary animate-spin-erratic"></i>
                    </div>
                    <h2 class="text-3xl md:text-4xl font-bold text-tprimary mb-4">Lost in the Code?</h2>
                    <p class="text-lg text-tsecondary max-w-md mx-auto leading-relaxed mb-6">
                        This page doesn't exist in my digital universe. My AI agents are investigating the matter.

                    <!-- Error Code Message -->
                    <div
                        class="inline-block px-4 py-2 bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-lg">

                        </p>
                    </div>

                <!-- Action Button -->
                <div class="pt-4">
                    <a href="index.html"
                        class="inline-flex items-center gap-2 px-8 py-4 bg-slate-900 text-white dark:bg-white dark:text-black font-bold rounded-full hover:scale-105 transition-all shadow-lg shadow-black/20 dark:shadow-white/20">

                        Return Home

        </div>
    </div>

    <!-- Theme Toggle Script -->
    <script>
        // Theme Toggle Logic
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Check LocalStorage. Default is Light
        if (localStorage.theme === 'dark') {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        // Toggle Function
        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');

            // Save preference
            if (htmlElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });
    </script>
